<!DOCTYPE html>

<head>
    <title>UFO level 2</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
</head>

<body class="has-background-dark">
    
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item has-text-weight-semibold is-size-4 p-5" href="/">
                <i class="fas fa-hand-spock"></i>
            </a>
        </div>
    </nav>

    <section class="hero is-medium is-black is-bold" style="background: black url('../images/ufo_bw.jpg') center;">
        <div class="hero-body">
            <div class="container">
                <h1 class="title is-1">
                    UFO Sightings
                </h1>
                <h2 class="subtitle is-4">
                    The truth is out there
                </h2>
            </div>
        </div>
    </section>

    <section id="content">
        <div class="container">
            <div class="columns">

                <div class="column is-one-fifth">
                    <form id="filterForm">
                        <div class="field" id="dateRange">
                            <label class="label has-text-white" for="startDate">Start</label>
                            <div class="control">
                                <input class="input" type="date" id="startDate">
                            </div>
                            <label class="label has-text-white" for="endDate">End</label>
                            <div class="control">
                                <input class="input" type="date" id="endDate">
                            </div>
                        </div>
                        <div>
                            <div class="field">
                                <div class="control">
                                    <div class="select">
                                        <select name="city" id="citySelect">
                                            <option value="">City</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <div class="select">
                                        <select name="state" id="stateSelect">
                                            <option value="">State</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <div class="select">
                                        <select name="country" id="countrySelect">
                                            <option value="">Country</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <div class="select">
                                        <select name="shape" id="shapeSelect">
                                            <option value="">Shape</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="field is-grouped">
                            <div class="control">
                                <button id="applyFilters" class="button" type="submit">Apply</button>
                            </div>
                            <div class="control">
                                <button id="clearFilters" class="button" type="reset">Clear</button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="column is-four-fifths table-container my-6">
                    <table class="table is-bordered is-narrow has-background-grey-dark has-text-white">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Date</th>
                                <th>City</th>
                                <th>State</th>
                                <th>Country</th>
                                <th>Shape</th>
                                <th>Duration</th>
                                <th>Comments</th>
                            </tr>
                        </thead>
                        <tbody id="tbody"></tbody>
                    </table>
                </div>

            </div>
        </div>
    </section>

    <footer class="footer has-background-dark">
        <div class="has-text-centered">
            <p class="has-text-light">Built by Stuart Yates</p>
            <a class="has-text-info" href="https://github.com/sjwyates/javascript-challenge" title="project page">See on Github</a>
        </div>
    </footer>

    <script src="static/app.js"></script>
</body>

</html>
